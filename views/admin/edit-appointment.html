<div class="navbar"></div>

<div class="edit-appointment">
	<form name="editappointmentform" ng-submit="submitEditAppointment()">
		<div class="form-group">
			<label for="appointmentname">Full name: </label>
			<input type="text" id="appointmentname" name="appointmentname" ng-model="data.fullname" />
		</div>
		<div class="form-group">
			<label for="appointmenttype">Appointment Type: </label>
			<select name="appointmenttype" id="appointmenttype" ng-change="generateTimeslots()" ng-model="data.selectedtype">
				<option value="">---Please Select---</option>
				<option ng-repeat="option in data.appointmenttypes" value="{{option.value}}">{{option.label}}</option>
			</select>
		</div>
		<div class="form-group">
			<div ng-controller="DatepickerController">
			    <!--<pre>Selected date is: <em>{{data.selecteddate | date:'fullDate' }}</em></pre>
			    -->

			    <div class="row">
			      <div class="col-md-6">
				<p class="input-group">
				  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="data.selecteddate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
				    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
				</p>
			      </div>

			    <hr />
			</div>	

		</div>
		<div class="form-group">
			<label for="appointmenttime">Time: </label>
			<select name="appointmenttime" id="appointmenttime" ng-model="data.selectedtime" ng-hide="override">
				<option value="">---Please Select---</option>
				<option ng-repeat="option in data.timeslots" value="{{option.value}}">{{option.label}}</option>
			</select>
			<input type="text" id="customtime" name="customtime" ng-model="data.custom_time" ng-show="override" placeholder="Example: 4:00 PM" />
			<input type="button" class="btn" value="Override schedule & enter custom time" ng-click="enterCustomTime()" ng-hide="override" />
			<input type="button" class="btn" value="Cancel override" ng-click="enterCustomTime()" ng-show="override" />
		</div>
		<div class="form-group">
			<input type="submit" class="btn" value="Submit" />
		</div>
	</form>
</div>
